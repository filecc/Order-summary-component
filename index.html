<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
  <!-- Boostrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9956ad3127.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container-fluid d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <section class="main-container shadow bg-body rounded" style="max-width: 20rem;">
      <img class="card-image img-fluid mx-auto d-block flex-fill rounded-top" src="./images/illustration-hero.svg" alt="">
      <section class="flex-fill">
        <h3 class="title">Order Summary</h3>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <section class="container-fluid d-flex flex-column price-container shadow-sm p-2 mb-3 bg-body rounded" style="max-width: 15rem;">
          <section class="row">
            <section class="col-8">
              <section class="row">
                <section class="col-4 d-flex flex-column">
                  <img class="img-fluid my-auto mx-auto d-block flex-fit" src="./images/icon-music.svg" alt="music-icon">
                </section>
                <section class="col-8 d-flex flex-column align-items-start">
                  <p class="text-plan my-auto">Annual Plan</p>
                  <p class="price my-auto">$59.99/year</p>
                </section>
              </section>

            </section>
            <section class="col-4 change d-flex flex-column">
              <a href="#" class="my-auto">Change</a>
            </section>
          </section>
        </section>

          <button class="pay-button btn btn-primary btn-lg mb-3 mt-3" type="submit">Proceed to Payment</button>

        <section class="container cancel-order mb-4">
          <span>Cancel Order</span>
        </section>
      </section>
    </section>
  </main>

  <footer class="container-fluid attribution d-flex flex-column justify-content-center align-items-center">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.instagram.com/filecc">@filecc</a>.</p>
  </footer>
</body>

</html>
